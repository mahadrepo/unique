name: v1-workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches: ['develop-v1']

permissions:
  contents: write
  pull-requests: write
  packages: read

jobs:

  Upload-Scan:
    needs: [Call-Code-Coverage, Call-Build]
    uses: DotFoods/actions/.github/workflows/veracode-upload-scan-arv.yml@main
    with:
      dotnet-version: '8.0.x'
      project-path: 'AddNumbersApp/AddNumbersApp.csproj'
      appname: 'AddNumbersApp'
      version: 'AddNumbersApp.v1.${{ github.run_number }}'
    secrets: inherit    

  Call-Deploy-DEV:
    needs: [Upload-Scan]
    uses: ./.github/workflows/dotnet-desktop.yml
    with:
      environment: dev
      function-app-name: 'test-function-app-cicd'
      slot-name: 'staging'
    secrets:
      publishProfileSecret: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

  Call-Swap-DEV:
    needs: [Call-Deploy-DEV]
    uses: ./.github/workflows/dotnet-desktop.yml
    with:
      environment: dev
      function-app-name: 'test-function-app-cicd'
      resource-group: 'rg-billing-discrepancy-dev'
      source-slot: 'staging'
      target-slot: 'production'
    secrets:
      azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
