name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Change to your default branch if needed
  pull_request:
    branches:
      - main # Change to your default branch if needed

env:
  AZURE_FUNCTIONAPP_NAME: "test-function-app-cicd"  # set this to your function app name on Azure
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "." # set this to the path to your function app project, defaults to the repository root
  DOTNET_VERSION: "8.0.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ./AddNumbersApp/AddNumbersApp.csproj

      - name: Build the project
        run: dotnet build --configuration Release ./AddNumbersApp/AddNumbersApp.csproj

      - name: Run tests
        run: dotnet test ./AddNumbersApp.Tests/AddNumbersApp.Tests.csproj --configuration Release

      - name: Publish the project
        run: dotnet publish --configuration Release --output ./output ./AddNumbersApp/AddNumbersApp.csproj
      
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: './output'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          respect-pom-xml: false
          respect-funcignore: false
          scm-do-build-during-deployment: false
          enable-oryx-build: false
          remote-build: false

      - name: Deploy
        run: |
          echo "Deploying application..."
          # Add your deployment commands here, e.g., publish, deploy to Azure, etc.
